<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>

<body style="margin-bottom: 200px;width: 600px; margin: 0 auto;">

<!--classes de largura-->
<div class="bg-primary w-25">width 25%</div>
<div class="bg-primary w-50">width 50%</div>
<div class="bg-primary w-75">width 75%</div>
<div class="bg-primary w-100">width 100%</div>
<div class="bg-primary w-auto">width auto%</div>


<br>
<br>

<!--classes de altura-->
<div style="height: 300px; border: 1px solid gray;">
<div class="bg-warning d-inline-block h-25">height 25%</div>
<div class="bg-warning d-inline-block h-50">height 50%</div>
<div class="bg-warning d-inline-block h-75">height 75%</div>
<div class="bg-warning d-inline-block h-100">height 100%</div>
<div class="bg-warning d-inline-block h-auto">height auto%</div>
</div>

<br>
<br>

<!--Bordas
border           -> todas as bordas
border-top       -> borda superior
border-bottom    -> borda inferior
border-right     -> borda direita
border-left      -> borda esquerda

Coares de bordas
border-<cor>: primary, secundary, success, info, warning, danger, light, dark, white-->

<div class="bg-white mb-2 border border-primary">todas as bordas</div>
<div class="bg-white mb-2 border-top border-success">borda superior</div>
<div class="bg-white mb-2 border-bottom border-dark">borda inferior</div>
<div class="bg-white mb-2 border-right border-warning"> borda direita</div>
<div class="bg-white mb-2 border-left border-danger">borda esquerda</div>

<br>
<br>

<!--Border Radius
opções: rounded, rounded-top, rounded-right, rounded bottom,rounded-left, rounded-circle
-->
<div class="bg-light mb-2 border rounded border-primary">rouded</div>
<div class="bg-light mb-2 border rounded-top border-primary">rounded top</div>
<div class="bg-light mb-2 border rounded-bottom border-primary">rounded bottom</div>
<div class="bg-light mb-2 border rounded-right border-primary">rounded right</div>
<div class="bg-light mb-2 border rounded-left border-primary">rounded left</div>
<div class="bg-light mb-2 p-5 border w-25 rounded-circle border-primary">rouded circle</div>

</body>
</html>
